<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div class="badge" id="user-label">user</div>
        <div class="badge" id="comp-label">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers Rock. You Win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="./images/rock.png" alt="" height="100px" width="100px">
        </div>
        <div class="choice" id="p">
            <img src="./images/paper.png" alt="" height="100px" width="100px">
        </div>
        <div class="choice" id="s">
            <img src="./images/scissors.png" alt="" height="100px" width="100px">
        </div>
    </div>

    <p id="action-message">Make your Move</p>

    <script src="./app.js"></script>

</body>
</html>
